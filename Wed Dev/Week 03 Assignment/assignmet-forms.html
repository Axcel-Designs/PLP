<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE-Edge">
	<title>forms</title>
</head>
<body>
	<form>
		<label for="name">Full Name</label>
		<input type="text" name="name" id="name" placeholder="Your Full Name"><br>

		<label for="date-of-birth">Date of Birth</label>
		<input type="date" name="name" id="date-of-birth"><br>

		<fieldset>
		<legend for="gender">Gender</legend><br>
		<input type="radio" name="gender" id="male">

		<label for="gender">Male</label><br>
		<input type="radio" name="gender" id="female">
		<label for="female">Female</label><br>
		</fieldset>

		<label for="address">Address</label><br>
		<textarea id="address" name="name" cols="14" rows="3"></textarea><br>

		<label for="name">Telephone: </label>
		<input type="text" name="name" id="name" placeholder="+234 123 345 6789"><br>

		<label for="name">Email: </label>
		<input type="email" name="name" id="name" placeholder="axy@example.com"><br>

		<label for="name">Course</label>
		<select name="course">
			<option value="dart">Dart</option>
			<option value="entrepreuership">Entrepreuership</option>
			<option value="python">Python</option>
			<option value="Soft-dev">Sowftware Engineering</option>
			<option value="wed-dwv">Web Dev</option>
		</select><br>
		<button type="submit">Register</button>
		<button type="reset">Cancel</button>

	</form>

</body>
</html>
